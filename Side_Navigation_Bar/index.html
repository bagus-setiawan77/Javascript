<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Navigation Bar</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <aside class="sidebar">
    <header class="sidebar-header">
      <a href="">
        <img src="Moon.jpg" alt="">
      </a>
      <button class="toggler sidebar-toggler">
        <span class="material-symbols-outlined">
        chevron_left
        </span>
      </button>
    </header>

    <nav class="sidebar-nav">
      <ul class="nav-list primary-nav">
        <li class="nav-item">
          <a href="" class="nav-link">
            <span class="nav-icon material-symbols-outlined">
            Dashboard
            </span>
          <span class="nav-label">Dashboard</span>
          <span class="nav-tooltip">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link">
            <span class="nav-icon material-symbols-outlined">
            calendar_today
            </span>
            <span class="nav-label">Calendar</span>
            <span class="nav-tooltip">Calendar</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link">
            <span class="nav-icon material-symbols-outlined">
            notifications
            </span>
            <span class="nav-label">Notifications</span>
            <span class="nav-tooltip">Notifications</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link">
            <span class="nav-icon material-symbols-outlined">
            group
            </span>
            <span class="nav-label">Team</span>
            <span class="nav-tooltip">Team</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link">
            <span class="nav-icon material-symbols-outlined">
            insert_chart
            </span>
            <span class="nav-label">Analytics</span>
            <span class="nav-tooltip">Analytics</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link">
            <span class="nav-icon material-symbols-outlined">
            star
            </span>
            <span class="nav-label">Bookmarks</span>
            <span class="nav-tooltip">Bookmarks</span>
          </a>
        </li>
      </ul>
      <ul class="nav-list secondary-nav">
        <li class="nav-item">
          <a href="" class="nav-link">
            <span class="nav-icon material-symbols-outlined">
            settings
            </span>
            <span class="nav-label">Settings</span>
            <span class="nav-tooltip">Settings</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link">
            <span class="nav-icon material-symbols-outlined">
            account_circle
            </span>
            <span class="nav-label">Account</span>
            <span class="nav-tooltip">Account</span>
          </a>
        </li>
      </ul>

    </nav>
  </aside>

  <script src="script.js"></script>
  
</body>
</html>
